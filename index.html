<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clock</title>
  <!-- boxicons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- css style file loaded-->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
  <section class="clock container">
    <div class="clock__container grid">
      <div class="clock__content grid">
        <div class="clock__circle">
          <span class="clock__twelve"></span>
          <span class="clock__three"></span>
          <span class="clock__six"></span>
          <span class="clock__nine"></span>
          <div class="clock__rounder"></div>
          <div class="clock__hour" id="clock-hour"></div>
          <div class="clock__minute" id="clock-minute"></div>
          <div class="clock__seconds" id="clock-seconds"></div>
          <!-- Dark/light -->
          <div class="clock__theme">
            <i class="bx bxs-moon" id="theme-button"></i>
          </div>
        </div>
      </div>
      <div>
        <div class="clock__text">
          <div class="clock__text-hour" id="text-hour"></div>
          <div class="clock__text-minutes" id="text-minutes"></div>
          <div class="clock__text-ampm" id="text-ampm"></div>
        </div>
        <div class="clock__date">
          <spna id="date-day"></spna>
          <spna id="date-month"></spna>
          <spna id="date-year"></spna>
        </div>
      </div>

      <a href="https://github.com/pouyaBG" class="clock__logo" target="_blank">PouyaBarari</a>
    </div>
  </section>

  <!-- JavaScript file loaded -->
  <script src="/js/app.js"></script>
</body>

</html>
